<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS LIBS AND CUSTOM STYLING -->
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Imok Desktop</title>
</head>
<body class="background-light">
<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-primary shadow">
    <a href="dashboard.html" class="navbar-brand float-left">
        <img src="../assets/img/imok_logo_white.png" alt="">
        IMOK
    </a>
    <ul class="nav navbar-nav flex-row float-right">
        <li class="nav-item">
            <a class="nav-link mr-3" href="estate_search.html">
                <i class="fas fa-print"></i>
                Imprimer
            </a>
        </li>
    </ul>
</nav>
<main class="container">
    <!-- SEARCH FORM -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <form action="GET" id="estate_search_form">
                <input type="radio" id="estate_search_radio_id" name="estate_search_radio" checked>
                <label  for="estate_search_radio_id" class="mr-3">Par référence</label>
                <input type="radio" id="estate_search_radio_city" name="estate_search_radio">
                <label  for="estate_search_radio_city">Par ville</label>
                <div class="input-group">
                    <input type="text" name="estate_search" id="estate_search_input"class="form-control" placeholder="Rechercher un bien immobilier" aria-label="" aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- SEARCH RESULTS -->
    <div id="estate_search_results_count" class="mt-3 text-center font-weight-bold"></div>
    <div id="estate_search_results" class="row mt-3 justify-content-center"></div>
</main>

<!-- SCRIPTS -->
<script>window.$ = window.jQuery = require('../assets/js/jquery-3.4.1.min.js')</script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../renderers/estate_search.js"></script>
</body>
</html>
